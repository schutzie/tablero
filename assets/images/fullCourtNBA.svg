                        <line id='laneHashA3' x1='160' y1='110' x2='170' y2='110' />
                        <line id='laneHashA4' x1='160' y1='140' x2='170' y2='140' />

                        <line id='laneHashB1' x1='330' y1='70' x2='340' y2='70' />
                        <line id='laneHashB2' x1='330' y1='80' x2='340' y2='80' />
                        <line id='laneHashB3' x1='330' y1='110' x2='340' y2='110' />
